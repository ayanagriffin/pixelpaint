<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>pixelpaint</title>
    <link
      rel="icon"
      href="https://cdn.glitch.com/f91fc56a-e988-47d9-bd82-072447cac29f%2Fpbn%20icon.png?v=1597195637438"
    />

    <!-- import the webpage's stylesheet ****************** -->
    <link rel="stylesheet" href="/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.js"></script>
    <script src="https://cdn.JsDelivr.net/gh/bmoren/p5.collide2D/p5.collide2d.min.js"></script>
    <!-- import the webpage's javascript file -->

    <script src="/default-pics.js" defer></script>
    <script src="/script.js" defer></script>
    <script src="classes/Block.js" defer></script>
    <script src="classes/Picture.js" defer></script>
    <script src="classes/ColorSquare.js" defer></script>
    <script src="classes/GuideSquare.js" defer></script>
    
    <script src="/interface.js" defer></script>
  </head>
  <body>
    <h1>
      pixelpaint
    </h1>

    <div id="canvas"></div>
    <div class="buttonContainer">
      <div id="undo" class="button" onclick="undo()">
        undo
      </div>
      <div id="restart" class="button" onclick="restart()">
        restart
      </div>
      <div id="im-done" class="button" onclick="finishImage()">
        i'm done
      </div>
      <div id="new-img" class="button" onclick="newImage()">
        new image
      </div>
    </div>

    <div class="sliderDiv">
      <input
        id="blockSizeSlider"
        type="range"
        min="10"
        max="40"
        step="10"
        value="20"
        onchange="adjustBlockSize(this.value)"
      />

      <input
        id="cushionSlider"
        type="range"
        min="-40"
        max="40"
        step="10"
        value="0"
        onchange="adjustCushion(this.value)"
      />
    </div>
    <div class="instructionsDiv">
      <p id="size">
        adjust size
      </p>
      <p id="colors">
        adjust number of colors
      </p>
    </div>
  </body>
</html>
